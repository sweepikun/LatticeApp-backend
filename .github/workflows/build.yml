name: Build Backend

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create distribution package
        run: |
          mkdir -p dist
          cp -r package.json dist/
          cp -r package-lock.json dist/ 2>/dev/null || true
          cp -r dist-src/* dist/ 2>/dev/null || true
          
          # Copy compiled files
          cp -r dist dist/bundle 2>/dev/null || true
          
          # Create deployment package
          tar -czf LatticeApp-backend.tar.gz package.json package-lock.json
          zip -r LatticeApp-backend.zip package.json package-lock.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LatticeApp-backend
          path: |
            LatticeApp-backend.tar.gz
            LatticeApp-backend.zip
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: LatticeApp-backend
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: LatticeApp Backend ${{ github.ref_name }}
          body: |
            ## LatticeApp Backend ${{ github.ref_name }}
            
            Minecraft Server Management Panel - Backend Server
            
            ### Downloads
            - `LatticeApp-backend.tar.gz`
            - `LatticeApp-backend.zip`
            
            ### Docker
            ```bash
            docker pull ghcr.io/[owner]/latticeapp-backend:${{ github.ref_name }}
            ```
            
            ### Quick Start
            ```bash
            # Extract and install
            tar -xzf LatticeApp-backend.tar.gz
            npm install --production
            
            # Run
            npm run start
            ```
            
            ### Environment Variables
            - `PORT` - Server port (default: 3000)
            - `JWT_SECRET` - JWT signing secret (required)
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
